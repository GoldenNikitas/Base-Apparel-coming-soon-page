<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="StyleSheet.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><!-- Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <div id="desktopOrientationBox">
        <header>
            <img id="logoStyleSupport" src="images/logo.svg" />
        </header>
        <div id="heroPhoneSubBlock"></div>
        <div id="desktopSupportBlock">
            <div id="topicBlock">
                <h1 id="styleThinHeader">WE'RE</h1>
                <h1 id="styleBoldHeader">
                    COMING<br />
                    SOON
                </h1>
                <div>
                    <p>
                        Hello fellow shoppers! We're currently building
                        our new fashion store. Add your email below to stay
                        up-to-date with announcements andour launch deals.
                    </p>
                </div>
            </div>
            <div id="inputSuppBlock">
                <form>
                    <input placeholder="Email Address" type="email" required />
                    <button>
                        <img src="images/icon-arrow.svg" />
                    </button>
                </form>
            </div>
        </div>
        <div id="heroDesktopSubBlock"></div>
    </div>
</body>
</html>
